<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send Reminder Email">
    <title>Send Reminder | Central Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bank-primary': '#0056b3',
                        'bank-secondary': '#004494',
                        'bank-success': '#10b981',
                        'bank-error': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 1rem;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 32rem;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            padding: 1.5rem 2rem;
            color: white;
            text-align: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        .form-content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #004494 0%, #003b7a 100%);
            transform: translateY(-1px);
        }
        .btn-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .response-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            display: none;
        }
        .success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="form-container">
        <div class="header">
            <h1>Send Reminder Email</h1>
            <p>Send a reminder about the outstanding customs levy balance</p>
        </div>

        <div class="form-content">
            <form id="reminderForm">
                <div class="form-group">
                    <label for="recipient_name">Recipient Name</label>
                    <input type="text" id="recipient_name" name="recipient_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Recipient Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Payment Date and Time Picker -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="payment_date">Payment Date</label>
                        <input type="date" id="payment_date" name="payment_date" class="form-control" required>
                        <small class="text-gray-500 text-sm">Select the actual payment date</small>
                    </div>
                    <div class="form-group">
                        <label for="payment_time">Payment Time</label>
                        <input type="time" id="payment_time" name="payment_time" class="form-control" required>
                        <small class="text-gray-500 text-sm">Select the actual payment time</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date" class="form-control" required>
                </div>

                <!-- Amount Fields -->
                <div class="form-group">
                    <label for="payment_amount">Payment Amount (KES)</label>
                    <input type="number" id="payment_amount" name="payment_amount" class="form-control" required min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="revised_levy">Revised Levy Amount (KES)</label>
                    <input type="number" id="revised_levy" name="revised_levy" class="form-control" required min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="outstanding_balance">Outstanding Balance (KES)</label>
                    <input type="number" id="outstanding_balance" name="outstanding_balance" class="form-control" required min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="remittance_amount">Remittance Amount (KES)</label>
                    <input type="number" id="remittance_amount" name="remittance_amount" class="form-control" required min="0" step="0.01">
                </div>

                <!-- Other hidden fields -->
                <input type="hidden" name="levy_type" value="Customs/Export-Import Levy">
                <input type="hidden" name="levy_percentage" value="5">

                <button type="submit" id="submitBtn" class="btn-submit">
                    <span id="buttonText">Send Reminder</span>
                </button>

                <div id="response" class="response-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Set default values for date and time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            
            // Format date as YYYY-MM-DD for date input
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            // Format time as HH:MM for time input
            const formatTime = (date) => {
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            };

            // Set default payment date/time to now
            const paymentDateInput = document.getElementById('payment_date');
            const paymentTimeInput = document.getElementById('payment_time');
            const dueDateInput = document.getElementById('due_date');
            
            paymentDateInput.value = formatDate(now);
            paymentTimeInput.value = formatTime(now);
            
            // Set due date to 2 days from now by default
            const dueDate = new Date();
            dueDate.setDate(now.getDate() + 2);
            dueDateInput.value = formatDate(dueDate);
            
            // Remove min date restriction to allow past dates
            paymentDateInput.removeAttribute('min');
        });

        // Form submission
        document.getElementById('reminderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const responseDiv = document.getElementById('response');

            // Convert the date and time to the required format for the email
            const paymentDate = new Date(formData.get('payment_date'));
            const paymentTime = formData.get('payment_time').split(':');
            paymentDate.setHours(parseInt(paymentTime[0]), parseInt(paymentTime[1]));
            
            // Format the date and time for the email
            const formattedDate = paymentDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            const formattedTime = paymentDate.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            // Update the form data with formatted values
            formData.set('payment_date', formattedDate);
            formData.set('payment_time', formattedTime);
            
            // Format the due date for the email
            const dueDate = new Date(formData.get('due_date'));
            const formattedDueDate = dueDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            formData.set('due_date', formattedDueDate);

            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Sending...';
            buttonText.insertAdjacentHTML('afterbegin', '<span class="loading-spinner"></span>');
            responseDiv.style.display = 'none';

            try {
                const response = await fetch('send_reminder_email.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Show response
                responseDiv.style.display = 'block';
                responseDiv.className = 'response-message ' + (data.success ? 'success' : 'error');
                responseDiv.textContent = data.message;

                if (data.success) {
                    form.reset();
                }

            } catch (error) {
                console.error('Error:', error);
                responseDiv.className = 'response-message error';
                responseDiv.textContent = 'An error occurred while sending the email.';
                responseDiv.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                buttonText.textContent = 'Send Reminder';
                const spinner = buttonText.querySelector('.loading-spinner');
                if (spinner) {
                    buttonText.removeChild(spinner);
                }
            }
        });
    </script>
</body>
</html>
