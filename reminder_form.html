<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Send Reminder Email">
    <title>Send Reminder | Central Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bank-primary': '#0056b3',
                        'bank-secondary': '#004494',
                        'bank-success': '#10b981',
                        'bank-error': '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 1rem;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 32rem;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            padding: 1.5rem 2rem;
            color: white;
            text-align: center;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }
        .form-content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-control:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .btn-submit {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-submit:hover {
            background: linear-gradient(135deg, #004494 0%, #003b7a 100%);
            transform: translateY(-1px);
        }
        .btn-submit:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .response-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            display: none;
        }
        .success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background-color: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="form-container">
        <div class="header">
            <h1>Send Reminder Email</h1>
            <p>Send a reminder about the outstanding customs levy balance</p>
        </div>

        <div class="form-content">
            <form id="reminderForm">
                <div class="form-group">
                    <label for="recipient_name">Recipient Name</label>
                    <input type="text" id="recipient_name" name="recipient_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Recipient Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Hidden fields with default values -->
                <input type="hidden" name="payment_amount" value="450000">
                <input type="hidden" name="payment_date" id="payment_date">
                <input type="hidden" name="payment_time" id="payment_time">
                <input type="hidden" name="revised_levy" value="927000">
                <input type="hidden" name="outstanding_balance" value="477000">
                <input type="hidden" name="due_date" id="due_date">
                <input type="hidden" name="remittance_amount" value="18540000">
                <input type="hidden" name="levy_type" value="Customs/Export-Import Levy">
                <input type="hidden" name="levy_percentage" value="5">

                <button type="submit" id="submitBtn" class="btn-submit">
                    <span id="buttonText">Send Reminder</span>
                </button>

                <div id="response" class="response-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Set default values for date and time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const paymentDate = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Set due date to 2 days from now
            const dueDate = new Date();
            dueDate.setDate(now.getDate() + 2);
            const formattedDueDate = dueDate.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });

            // Set time in 12-hour format with AM/PM
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes} ${ampm}`;

            // Set the hidden fields
            document.getElementById('payment_date').value = paymentDate;
            document.getElementById('payment_time').value = timeString;
            document.getElementById('due_date').value = formattedDueDate;
        });

        // Form submission
        document.getElementById('reminderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const responseDiv = document.getElementById('response');

            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Sending...';
            buttonText.insertAdjacentHTML('afterbegin', '<span class="loading-spinner"></span>');
            responseDiv.style.display = 'none';

            try {
                const response = await fetch('send_reminder_email.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Show response
                responseDiv.style.display = 'block';
                responseDiv.className = 'response-message ' + (data.success ? 'success' : 'error');
                responseDiv.textContent = data.message;

                if (data.success) {
                    form.reset();
                }

            } catch (error) {
                console.error('Error:', error);
                responseDiv.className = 'response-message error';
                responseDiv.textContent = 'An error occurred while sending the email.';
                responseDiv.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                buttonText.textContent = 'Send Reminder';
                const spinner = buttonText.querySelector('.loading-spinner');
                if (spinner) {
                    buttonText.removeChild(spinner);
                }
            }
        });
    </script>
</body>
</html>
